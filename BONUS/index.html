<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Vue Bonus</title>
    <!-- link a Vue 3.x -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- link al mio css -->
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <!-- container -->
    <div id="container">
        <div class="col">
            <!-- ulteriore contenitore per le immagini -->
            <div class="card_container">
                <!-- questo si dovrà modificare a seconda del Vue -->
                <div class="item">
                    <!-- immagine -->
                    <img :src="slides[showImg].image" :alt="slides[showImg].title">

                    <!-- titolo e descrizione -->
                    <div class="info">
                        <h2>{{slides[showImg].title}}</h2>
                        <h4>{{slides[showImg].text}}</h4>
                    </div>
                    
                </div>
            </div>

            <div class="container_thumbnails">
                <!-- qui dovrò fare le thumbnails -->
                <div class="thumbnails" :class = "showImg === index ? 'active_thumbnails' : '' " v-for="(slide, index) in slides" @click="thumbnailClick(index)">

                    <img :src="slide.image" :alt="slide.title">
                    
                </div>
            </div>
            
            <div class="arrow_up btn" @click="clickUp">&uparrow;</div>
            <div class="arrow_down btn" @click="clickDown">&downarrow;</div>

        </div>


    </div>


    <!-- link al codice JavaScript -->
    <script type="text/javascript" src="js/script.js"></script>
    <!-- <script type="text/javascript" src="js/main.js"></script> -->
</body>

</html>
